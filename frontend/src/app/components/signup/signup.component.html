<div class="row align-content-center " style="height: 500px;">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">Crear cuenta</div>
            <div class="card-body">
                <form action="signUp()" class="g-3">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" (click)="signUp()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
